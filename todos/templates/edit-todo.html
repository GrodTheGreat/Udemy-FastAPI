{% include "layout.html" %}

<div class="container">
  <div class="card">
    <div class="card-header">Let's edit your todo</div>
    <div class="card-body">
      <form action="" id="editTodoForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            name="title"
            id=""
            class="form-control"
            value="{{ todo.title }}"
            required
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            name="description"
            id=""
            class="form-control"
            rows="3"
            required
          >{{ todo.description }}</textarea>
        </div>
        <div class="form-group">
          <label for="priority">Priority</label>
          <select
            name="priority"
            id=""
            class="form-control"
          >
            <option {% if todo.priority == 1 %} selected="selected" {% endif %} value="1">1</option>
            <option {% if todo.priority == 2 %} selected="selected" {% endif %} value="2">2</option>
            <option {% if todo.priority == 3 %} selected="selected" {% endif %} value="3">3</option>
            <option {% if todo.priority == 4 %} selected="selected" {% endif %} value="4">4</option>
            <option {% if todo.priority == 5 %} selected="selected" {% endif %} value="5">5</option>
          </select>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" name="complete" id="" {% if todo.complete %} checked {% endif %}>
          <label for="complete" class="form-check-label">Complete</label>
        </div>
        <button type="submit" class="btn btn-primary">Edit your todo</button>
        <a href="/todo/todo-page" class="btn btn-success">Back</a>
      </form>
    </div>
  </div>
</div>
